{% extends "layout.html" %} {% block content %}
<div class="container">
    {% for post in posts %}
    <div class="row top-margin">
        <div class="col-md-8">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">#{{post.id}}</h6>
                    <p class="card-text">{{ post.body[0:100] }}</p>
                    <a href={{ url_for( 'show_post', id=post.id) }} class="card-link">View</a>
                    <a class="card-link" href={{ url_for( 'delete_post', id=post.id ) }} class="btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
<style>
    .top-margin {
        margin-top: 2em;
    }
</style>
{% endblock %}
